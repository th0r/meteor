<b>_Meteor - это ультра-простая среда для разработки современных сайтов.
То, что раньше занимало недели, даже с использованием лучших инструментов,
теперь занимает часы с Meteor._</b>

Веб был изначально разработан таким образом, чтобы он функционировал,
как мэйнфреймы 70-ых. Сервер приложения рендерил экран и посылал его по сети
в терминал. Каждый раз, когда пользователь что-то делал, этот сервер
заново рендерил весь экран. Эта модель успешно использовалась в вебе более десяти лет.
Она дала начало LAMP, Rails, Django, PHP.

Но теперь лучшие команды разработчиков с самыми большими бюджетами и длинными сроками
делают клиентские приложения на JavaScript. Эти приложения обладают выдающимся интерфейсом.
Они не перезагружают страницу. Они реактивные: изменения у одного клиента немедленно
появляются на экранах у других.

Они построили их на своей шкуре. Meteor же позволяет делать их значильно проще и приятнее.
Вы можете создать полноценное приложение за выходные или за достаточно "кофеиновый" хакатон.

## Быстрое начало!

<!-- change colors on these. $ and command output in grey, rest in
white -->

Данные команды работают на всех
[поддерживаемых платформах](https://github.com/meteor/meteor/wiki/Supported-Platforms).

Установите Meteor:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

Создайте новый проект:

<pre>
$ meteor create myapp
</pre>

Запустите его локально:

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

Покажите его миру (используя бесплатный сервер, предоставляемый нами):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Семь Принципов Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Данные по Сети_. Не посылайте HTML по сети. Посылайте данные и пусть клиент решает,
как их рендерить.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Один Язык._ И клиентскую и серверную часть вашего приложения пишите на JavaScript.

<!-- globe, with the same database icon in US and Russia -->
- _База Данных Везде_. Используйте один и тот же прозрачный API для доступа к базе данных
и с сервера, и с клиента.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Компенсация Задержек_. Используйте на клиенте упреждающую выборку и симуляцию
моделей чтобы создать ощущение отсутствия задержки при обращении к базе данных.

<!-- knee getting hit with hammer like in reflex test -->
- _Реактивность Повсюду_. Сделайте ее нормой. Все слои приложения, начиная с базы
данных и заканчивая шаблонами, должны поддерживать событийно-ориентированный интерфейс.

- _Использование Экосистемы_. У Meteor открытый исходный код и он, скорее, интегрируется в
другие opensource-фреймворки и средства разработки, чем заменяет их.

<!-- zen circle -->
- _Простота Равна Продуктивности_. Лучший способ заставить что-то казаться простым - _сделать_ это
действительно простым. Добивайтесь этого, создавая простые, понятные и красивые API.
